<div data-name="horarioPersonal" class="page">

    <!-- Top Navbar -->

    <div class="navbar">
        <div class="navbar-inner barra-sub">
            <div class="navbar-inner">
                <div class="left">
                    <a href="" class="link back">
                        <i class="fas fa-chevron-left icono"></i>
                    </a>
                </div>
                <div class="title titulo">kamachix Control</div>
            </div>
        </div>
    </div>



    <!-- Bottom Toolbar -->
    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner barra-inf">
            <!-- Toolbar links -->
            <a href="/home/" class="link"><i class="icono fas fa-home fa-2x"></i></a>
            <a href="/asistencia/" class="link"><i class="icono fas fa-table fa-2x"></i></a>
            <a href="/perfil/" class="link"><i class="icono far fa-user fa-2x"></i></a>
        </div>
    </div>









    <div class="page-content">
        <div class="block">
            <form class="list" id="my-form">
                <ul>

                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Nombre :</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="hname" id="txthpname" readonly>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Tipo de horario :</div>
                                <div class="item-input-wrap">
                                    <select id="cbohptipo" disabled>
                                        <option value="1">Tipico</option>
                                        <option value="2">Atipico</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Descripcion :</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="hdescription" id="txthpdescription" readonly>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Observacion :</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="hobservation" id="txthpobservation" readonly>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Dia Inicial : :</div>
                                <div class="item-input-wrap">
                                    <select id="cbohpdaystart" disabled>
                                        <option value="1">Domingo</option>
                                        <option value="2">Lunes</option>
                                        <option value="3">Martes</option>
                                        <option value="4">Miercoles</option>
                                        <option value="5">Jueves</option>
                                        <option value="6">Viernes</option>
                                        <option value="7">Sabado</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Dia Final: :</div>
                                <div class="item-input-wrap">
                                    <select id="cbohpdayend" disabled>
                                        <option value="1">Domingo</option>
                                        <option value="2">Lunes</option>
                                        <option value="3">Martes</option>
                                        <option value="4">Miercoles</option>
                                        <option value="5">Jueves</option>
                                        <option value="6">Viernes</option>
                                        <option value="7">Sabado</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Tiempo inicial :</div>
                                <div class="item-input-wrap">
                                    <input type="time" name="htimestart" id="txthptimestart" readonly>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Tiempo final :</div>
                                <div class="item-input-wrap">
                                    <input type="time" name="htimeend" id="txthptimeend" readonly>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>


</div>
