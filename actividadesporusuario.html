<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <link rel="stylesheet" href="css/estilos.css">
    <title>My App</title>
</head>


<body>




    <div data-name="menuPersonalizado" class="page" id="idcontbyuser">
        <!-- Top Navbar -->
        <div class="navbar barra-sub">
            <div class="navbar-inner">
                <div class="left">
                    <a href="" id="btnmantenedortasklistbyuser" class="link back">
                        <i class="fas fa-chevron-left icono"></i>
                    </a>
                </div>
                <div class="title titulo">kamachix Control :: Actividades por usuario.</div>
            </div>
        </div>




        <!-- Bottom Toolbar -->
        <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner barra-inf">
                <!-- Toolbar links -->
                <a href="/home/" class="link"><i class="icono fas fa-home fa-2x"></i></a>
                <a href="/asistencia/" class="link"><i class="icono far fa-address-card fa-2x"></i></a>
                <a href="/perfil/" class="link"><i class="icono far fa-user fa-2x"></i></a>
            </div>
        </div>










        <div class="page">
            <div class="page-content infinite-scroll-content infinite-scroll-top">
                <div id="divListadoTaskByUser" style="display: block;">
                    <button class="accordion">Filtros</button>
                    <div class="panel2">
                        <div id="divfiltros">
                        </div>
                    </div>

                    <div>
                        <div class="data-table-rows-select" style="text-align: center;">
                            POR PAGINA:
                            <div class="input input-dropdown">
                                <select id="cbopaginacion" onchange="mostrarMatriz()">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>


                        <div class="col-25 text-align-center" id="loading">
                            <div class="preloader color-green" style="width: 44px; height: 44px"></div>
                        </div>


                        <div id="contextMenux" class="contenedorx">
                            <ul>
                                <li id="btnnewAssing" style="display: inline-block;width: auto;" class="col button">
                                    <a class="link links"><i class="iconobarra far fa-edit"></i> NUEVO</a>
                                </li>
                                <li id="btneditTask" style="display: inline-block;width: auto;" class="col button">
                                    <a class="link links" id="textedit"><i
                                            class="iconobarra far fa-edit"></i> EDITAR</a>
                                </li>
                                <li id="btndeleteassing" style="display: inline-block;width: auto;"
                                    class="col button open-confirm"><a href="" class="link links" id="textdelete"><i
                                            class="iconobarra far fa-trash-alt"></i> ELIMINAR</a>
                                </li>
                                <li id="btnBuscarTask" style="display: inline-block;width: auto;"
                                    class="col button open-confirm"><a href="" class="link links" id="textdelete"><i
                                            class="iconobarra fas fa-redo-alt"></i> ACTUALIZAR</a>
                                </li>
                            </ul>
                        </div>



                        <div class="data-table data-table-init card">

                            <div style="height: 313px" id="divtabla" class="card-content"></div>

                        </div>



                        <div style="text-align: center;">Cantidad de
                            registros: <span id="spnRegistros"></span>
                        </div>

                        <div id="divpagina">
                        </div>
                    </div>

                    <div id="paginacion"></div>
                </div>

                <div id="divDetalleTask" style="display: none;">

                    <div class="block">
                        <form class="list" id="my-form">
                            <ul>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-input-wrap">
                                                <div id="divcboNameUser">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-input-wrap">
                                                <div id="divcboTaskList">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Descripcion :</div>
                                        <div class="item-input-wrap">
                                            <textarea placeholder="Descripcion" id="txtdescripxx"></textarea>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Observación :</div>
                                        <div class="item-input-wrap">
                                            <textarea placeholder="Observacion" id="txtobsxx"></textarea>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Fecha Inicio:</div>
                                            <div class="item-input-wrap">
                                                <input type="datetime-local" id="txtinicio" required validate>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Fecha Fin:</div>
                                            <div class="item-input-wrap">
                                                <input type="datetime-local" id="txtfinal" required validate>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Progreso :</div>
                                        <div class="item-input-wrap">
                                            <input type="range" id="pgsactividadd" min="0" max="100">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                        <div>

                            <p class="row">
                                <button id="btnCancelarAssing"
                                    class="col button button-fill color-red">Cancelar</button>
                                <button id="btnNAssing" class="col button button-fill color-blue">Confirmar</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>








</body>

</html>
