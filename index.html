<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="css/iziToast.min.css">

    <link rel="stylesheet" href="css.css">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Style -->
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
  
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
    <!-- Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  
    <!-- Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css" />
    <!-- <link rel="stylesheet" href="./assets/css/slider.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>


</head>
<body>
<div id="app8">
    <h1 style="background-color: black;margin-bottom: 0cm;margin-top: 0cm; color: rgba(255, 255, 255, 0.979); padding-bottom: 0.5cm; padding-top: 0.5cm; padding-left: 0.5cm"> Vendey V3.4.30</h1>
    <div class="login-wrap">
        
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">LOGIN</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">REGISTRARSE</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    
                    <div class="group">
                        <label for="user" class="label">USUARIO</label>
                        <select  class="input inputcombo" name="" id="cbousuariologin">
                            <option v-for="usuario of usuarios" v-bind:value="usuario.ncodigo"> {{usuario.cdescripcion}}</option>
                        </select> 
                    </div>
                    <div class="group">
                        <label for="pass" class="label">CONTRASEÑA</label>
                        <input id="txtcontrasenialogin" type="password" class="input" data-type="password">
                    </div>
    
                    <div class="group">
                        <label for="user" class="label">ALMACEN</label>
                        <select  class="input inputcombo" name="" id="cboalmacenlogin">
                            <option v-for="almacen of almacenes" v-bind:value="almacen.ncodigo"> {{almacen.cdescripcion}}</option>
                        </select> 
                    </div>
    
    
                    <div class="group">
                        <label for="user" class="label">CAJA</label>
                        <select  class="input inputcombo" name="" id="cbocajalogin">
                            <option v-for="caja of cajas" v-bind:value="caja.ncodigo"> {{caja.cdescripcion}}</option>
                        </select> 
                    </div>
                    <div class="group">
                        <label for="pass" class="label">TICKETERA</label>
                        <input id="txtmac" type="text" class="input" >
                    </div>
                    
    
                    <div class="group">
                        <a id="enlace" href="#" class="automatic"><input type="button" @click="IngresarSistema()" class="button" value="INGRESAR"></a>
                    </div>
                    <div class="group">
                        <a id="enlace" href="#" class="automatic"><input type="button"  @click="BuscarEmpresa()" class="button" value="Buscar empresa"></a>
                    </div>
    
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">RECUPERAR CONTRASEÑA</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="pass" class="label">CONTASEÑA</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">REPETIR CONTRASEÑA</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">CORREO</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">RUC</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">RAZON SOCIAL</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="ENVIAR">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script  src="js/iziToast.js">
         
    </script>

    <script src="login.js"></script>
</body>
</html>
